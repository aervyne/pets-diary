                        <button class="btn btn-dark btn-lg" onclick="expenses()" id="expenses" role="button">Wydatki</button>
                        <button class="btn btn-dark btn-lg" onclick="incomes()" role="button">Przychody</button>
                        <button class="btn btn-dark btn-lg" role="button">Zestawienie transakcji</button>
                    </div>
                    <div class="col-md-3">
                    </div>
                </div>
            </div>

            <div>
                <div class="row">

    </div>
</div>
</div>
