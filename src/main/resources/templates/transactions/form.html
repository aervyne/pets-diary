<!DOCTYPE html>
<html style="height: 100%" lang="pl">
<head>
    <title>Transakcje</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body style="height: 100%">
<div th:replace="fragments/nav :: navbar"></div>
<div style="height: 90%" class="container-fluid">
    <div style="height: 100%" class="row">
        <nav th:replace="fragments/leftNavbar :: left_navbar"></nav>
        <main role="main" class="col-lg-10 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
            <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Transakcje</h1>
            </div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <a class="btn btn-dark" th:href="@{'/transactions/new'}" role="button">Dodaj</a>
                <a class="btn btn-dark" th:href="@{'/transactions'}" role="button">Powrót</a>
            </div>

            <div>
                <form th:object="${transaction}" th:action="@{/transactions/save/}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <h5><label for="date">Data</label></h5>
                            <input type="date" class="form-control" id="date" th:field="*{date}">
                        </div>
                        <div class="form-group col-md-1">
                        </div>
                        <div class="form-group col-md-5">
                            <h5><label for="category">Kategoria</label></h5>
                            <select class="custom-select" name="category" id="category" th:field="*{categoryId}">
                                <th:block th:each="category : ${categories}">
                                    <option th:if="${category.id} == ${transaction.getCategoryId()}" th:value="${category.id}" th:text="${category.name}" selected></option>
                                    <option th:unless="${category.id} == ${transaction.getCategoryId()}" th:value="${category.id}" th:text="${category.name}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="form-group col-md-1">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <h5><label for="value">Wartość</label></h5>
                            <input type="number" step=".01" class="form-control" id="value" th:field="*{value}">
                        </div>
                        <div class="form-group col-md-1">
                        </div>
                        <div class="form-group col-md-5">
                            <h5><label for="note">Opis</label></h5>
                            <input type="text" size="100" class="form-control" id="note" th:field="*{note}">
                        </div>
                        <div class="form-group col-md-1">
                        </div>
                    </div>
                    <div class="form-row">
                        <button type="submit" class="btn btn-dark" style="margin-left: 86%;margin-top: 15px;">Zapisz</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
