<!DOCTYPE html>
<html style="height: 100%" lang="pl">
<head>
    <title>Statystyka - Pomiary kontrolne</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="height: 100%">
<div th:replace="fragments/nav :: navbar"></div>
<div style="height: 90%" class="container-fluid">
    <div style="height: 100%" class="row">
        <nav th:replace="fragments/leftNavbar :: left_navbar"></nav>
        <main role="main" class="col-lg-10 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
            <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Pomiary kontrolne</h1>
            </div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
            </div>

            <div class="row">
                <div class="col-md-2">
                    <h5>Wybierz zwierzÄ™: </h5>
                </div>
                <div class="col-md-2">
                    <select class="custom-select" id="petSelect">
                        <option value="" selected disabled hidden>Wybierz</option>
                        <th:block th:each="pet : ${pets}">
                            <option th:value="${pet.id}" th:text="${pet.name}"></option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8" id="chartMeasurement" style="margin-top: 35px;">
                </div>
                <div class="col-md-2"></div>
            </div>
        </main>
    </div>
</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script language="javascript" type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
<script type="text/javascript" th:src="@{/js/statistic_measurements.js}"></script>
<script>
    container = document.getElementById("container")
    var containerText = container.dataset.date;
    containerText = containerText.replaceAll("\"", "")
    containerText = containerText.replaceAll("]", "")
    containerText = containerText.replaceAll("[", "")
    containerText = containerText.split(",")

    var w = container.dataset.weight;

    drawLineChartWithMeasurement(containerText, [1, 1], height)
</script>
<script src=https://code.jquery.com/jquery-3.6.0.js></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
