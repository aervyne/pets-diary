<!DOCTYPE html>
<html style="height: 100%" lang="pl">
<head>
    <title>Pomiary kontrolne</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body style="height: 100%">
<div th:replace="fragments/nav :: navbar"></div>
<div style="height: 90%" class="container-fluid">
    <div style="height: 100%" class="row">
        <nav class="col-lg-2 d-none d-md-block sidebar"
             style="background-color: white; border-right: 4px solid #dee2e6; font-size: 21px; margin-top: 20px; font-weight: 550 "
             th:fragment="left_navbar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column mt-3 list-group list-group-flush">
                    <li class="nav-item list-group-item">
                        <a class="nav-link active" th:href="@{'/pets'}" style="color: #343a40;">
                            Zwierzęta <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item list-group-item" style="background-color: #E1E1E1;">
                        <a class="nav-link fs-1" th:href="@{'/controlmeasurements'}" style="color: #343a40;">
                            Pomiary kontrolne
                        </a>
                    </li>
                    <li class="nav-item list-group-item">
                        <a class="nav-link" href="#" style="color: #343a40;">
                            Products
                        </a>
                    </li>
                    <li class="nav-item list-group-item">
                        <a class="nav-link" href="#" style="color: #343a40;">
                            Customers
                        </a>
                    </li>
                    <li class="nav-item list-group-item">
                        <a class="nav-link" href="#" style="color: #343a40;">
                            Reports
                        </a>
                    </li>
                    <li class="nav-item list-group-item">
                        <a class="nav-link" href="#" style="color: #343a40;">
                            Integrations
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-lg-10 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
            <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Pomiary kontrolne</h1>
            </div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <a class="btn btn-dark" th:href="@{'/controlmeasurements/new'}" role="button">Dodaj</a>
                <a class="btn btn-dark" th:href="@{'/statistic/measurement'}" role="button">Statystyki</a>
            </div>

            <div>
                <table class="table">
                    <caption>Pomiary kontrolne</caption>
                    <thead>
                    <tr>
                        <th scope="col">Data pomiaru</th>
                        <th scope="col">Zwierzę</th>
                        <th scope="col">Waga</th>
                        <th scope="col">Wzrost</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="measurement:${measurements}">
                        <td th:text="${measurement.date}"></td>
                        <td th:text="${measurement.pet.getName()}"></td>
                        <td th:text="|${measurement.weight} kg|"></td>
                        <td th:text="|${measurement.height} cm|"></td>
                        <td><a href="#" th:href="@{'/controlmeasurements/update/' + ${measurement.id}}">Edytuj</a>
                            <a href="#" th:href="@{'/controlmeasurement/delete/' + ${measurement.id}}">Usuń</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
