<!DOCTYPE html>
<html style="height: 100%" lang="pl">
<head>
    <title>Pet's Diary - rejestracja</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body style="height: 100%">
<div style="height:10%;" th:fragment="navbar">
    <nav style="background-color: black;height: 100%;" class="pb-0 navbar navbar-expand-lg bg-dark" th:fragment="nav">
        <a class="navbar-brand text-white mr-auto" href="#" style="margin-left:3%"><h3>Pet's Diary</h3></a>
    </nav>
</div>
<div style="height: 90%" class="container-fluid">
    <div style="height: 100%" class="row">
        <main role="main" class="col-lg-12 ml-sm-auto col-lg-12 px-4 align-middle">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <a class="btn btn-dark" th:href="@{'/'}" role="button" style="margin-bottom: 20px;margin-left: auto;">Powrót</a>
            </div>
            <div style="height: 80%;display: flex;align-items: center;justify-content: center;">
                <form th:object="${user}" th:action="@{/register/save}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <h5><label for="firstname">Imię</label></h5>
                            <input type="text" th:field="*{firstname}" class="form-control" id="firstname" placeholder="Imię">
                        </div>
                        <div class="form-group col-md-1">
                        </div>
                        <div class="form-group col-md-5">
                            <h5><label for="lastname">Nazwisko</label></h5>
                            <input type="text" class="form-control" id="lastname" th:field="*{lastname}" placeholder="nazwisko">
                        </div>
                        <div class="form-group col-md-1">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <h5><label for="username">E-mail</label></h5>
                            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="e-mail">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <h5><label for="password">Hasło</label></h5>
                            <input type="password" th:field="*{password}" class="form-control" id="password">
                        </div>
                        <div class="form-group col-md-1">
                        </div>
                        <div class="form-group col-md-5">
                            <h5><label for="repeatPassword">Powtórz hasło</label></h5>
                            <input type="password" th:field="*{repeatPassword}" class="form-control" id="repeatPassword">
                            <div th:if="${errorPassword} != null">
                                <small class="form-text" style="color: red;">Hasła nie są identyczne</small>
                            </div>
                        </div>
                        <div class="form-group col-md-1">
                        </div>
                    </div>
                    <div class="form-row">
                        <button type="submit" class="btn btn-dark" style="margin-left: 80%;margin-top: 15px;">Zarejestruj</button>
                        <div th:if="${info} != null" style="margin-top: 15px">
                            <h5>Zostałeś zarejestrowany, możnasz przejść do logowania</h5>
                        </div>
                    </div>
                </form>
            </div>

        </main>
    </div>
</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
