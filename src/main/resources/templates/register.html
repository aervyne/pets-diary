        <div style="float: right;">
            <a th:href="@{'/login'}" role="button" class="btn btn-light btn-lg" style="margin-right: 20px">Logowanie</a>
            <a th:href="@{'/register'}" role="button" class="btn btn-dark btn-lg" style="margin-left: 20px">Rejestracja</a>

<div style="height: 90%" class="container-fluid">
    <div style="height: 100%" class="row">
        <main role="main" class="col-lg-12 ml-sm-auto col-lg-12 px-4 align-middle">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <a th:href="@{'/'}" role="button" class="btn btn-light btn-lg" style="margin: 1vh auto 1vh 0; padding: 1vh 2vw 1vh 2vw;">Powrót</a>
            </div>
            <div style="margin-top: 4vh; font-family: 'Poppins', sans-serif; text-align: center; width: 100vw;">
                <h1>Rejestracja</h1>
            </div>
            <div style="height: 80%;display: flex;align-items: center;justify-content: center; font-family: sans-serif;">
                <form th:object="${user}" th:action="@{/register/save}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <h5><label for="firstname">Imię</label></h5>
                            <input type="text" th:field="*{firstname}" class="form-control" id="firstname" placeholder="Imię">
                        </div>
                        <div class="form-group col-md-1">
                        </div>
                        <div class="form-group col-md-5">
                            <h5><label for="lastname">Nazwisko</label></h5>
                            <input type="text" class="form-control" id="lastname" th:field="*{lastname}" placeholder="nazwisko">
                        </div>
                        <div class="form-group col-md-1">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <h5><label for="username">E-mail</label></h5>
                            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="e-mail">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <h5><label for="password">Hasło</label></h5>
                            <input type="password" th:field="*{password}" class="form-control" id="password">
                        </div>
                        <div class="form-group col-md-1">
                        </div>
                        <div class="form-group col-md-5">
                            <h5><label for="repeatPassword">Powtórz hasło</label></h5>
                            <input type="password" th:field="*{repeatPassword}" class="form-control" id="repeatPassword">
                            <div th:if="${errorPassword} != null">
                                <small class="form-text" style="color: red;">Hasła nie są identyczne</small>
                            </div>
                        </div>
                        <div class="form-group col-md-1">
                        </div>
                        <div class="g-recaptcha" data-sitekey="6Lc61gwpAAAAADKiYWp1QxDaaCbuTeJb4Fr9OA5I"></div>
                        <div th:if="${errorCaptcha} != null">
                            <small class="form-text" style="color: red;">Captcha invalid</small>
                        </div>
                    </div>
                    <div class="form-row">
                        <button type="submit" class="btn btn-dark" style="margin-left: 80%;margin-top: 15px;">Zarejestruj</button>
                        <div th:if="${info} != null" style="margin-top: 15px">
                            <h5>Zostałeś zarejestrowany, możnasz przejść do logowania</h5>
                        </div>
                    </div>
                </form>
            </div>

        </main>
    </div>
</div>
</div>
